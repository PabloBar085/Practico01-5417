<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
   <h1>Formulario de registro</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" />
    <br/><br/>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" /><br><br>
    <p>Modalidad de Cursada:
        <input type="radio" id="radio1" />
        <label for="radio1">On Demand</label>
        <input type="radio" id="radio2">
        <label for="radio2">En vivo</label>
    </p>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" /><br><br>
    <input type="checkbox" id="checkbox1" />
    <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
    <br/><br/>
    <input type="checkbox" id="checkbox2" />
    <label for="checkbox2">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarollador web Full Stack</label><br><br>
    <input type="submit" value="Enviar" />   
</body>
</html>
